        function searchRecipe() {
            let input = document.getElementById("searchInput").value.toLowerCase().trim();
           
            const lowerCaseSearchItems = Object.keys(searchItems).reduce((acc, key) => {
                acc[key.toLowerCase()] = searchItems[key];
                return acc;
            }, {});
    
            if (lowerCaseSearchItems[input]) {
                window.location.href = lowerCaseSearchItems[input];
            } else {
                alert("No results found.");
            }
        }
    
        document.getElementById("searchButton").addEventListener("click", searchRecipe);
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchRecipe();
            }
